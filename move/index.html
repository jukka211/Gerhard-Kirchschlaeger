  <!-- Button for requesting motion permission -->
  <button id="motionBtn">[Allow Motion Access]</button>

<script>
let permissionGranted = false;
const threshold = 15; // Tilt threshold for action
const deadZone = 1; // Ignore small tilts
const updateInterval = 50; // Minimum time between updates in ms
const smoothingFactor = 0.15; // Smoothing for scaling changes
let lastUpdateTime = 0; // Time tracking for updates
let lastScaleFactorY = 1; // Store last Y-axis scale for smoother transitions

const titleDiv = document.querySelector('.text-mobile');
const instagramButton = document.querySelector('.inst');

// Request motion permission on user interaction
function setup() {
  let button = document.querySelector('#motionBtn');
  button.addEventListener('click', requestMotionPermission);
}

// Handle motion permission request
function requestMotionPermission() {
  if (typeof DeviceOrientationEvent.requestPermission === 'function') {
    DeviceOrientationEvent.requestPermission()
      .then(response => {
        if (response === 'granted') {
          permissionGranted = true;
          document.querySelector('#motionBtn').style.display = 'none'; // Hide the button
          window.addEventListener('deviceorientation', handleOrientation);
        } else {
          console.log('Motion permission denied');
        }
      })
      .catch(console.error);
  } else {
    permissionGranted = true;
    document.querySelector('#motionBtn').style.display = 'none';
    window.addEventListener('deviceorientation', handleOrientation);
  }
}

// Handle device orientation and update both text scaling and Instagram button position
function handleOrientation(event) {
  if (!permissionGranted) return;

  const tiltY = event.beta; // Y-axis (front-to-back tilt) for button
  const tiltX = event.beta; // X-axis for text scaling (reuse the same beta value)

  // Apply dead zone for minor tilts
  if (Math.abs(tiltX) < deadZone && Math.abs(tiltY) < deadZone) return;

  // Only update position and scaling if enough time has passed (debouncing)
  const currentTime = Date.now();
  if (currentTime - lastUpdateTime < updateInterval) return;
  lastUpdateTime = currentTime;

  // --- Instagram Button Movement ---
  const screenHeight = window.innerHeight;
  let newYPosition = (tiltY / 180) * screenHeight; // Map tilt to screen height
  newYPosition = Math.max(0, Math.min(screenHeight - instagramButton.offsetHeight, newYPosition));

  instagramButton.style.position = 'fixed';
  instagramButton.style.left = '0'; // Stick to the left
  instagramButton.style.top = `${newYPosition}px`; // Update Y position based on tilt

  // --- Text Scaling ---
  let newScaleFactorY;

  if (tiltX > 0) {
    // When tilted upward (positive tilt), stretch the text
    newScaleFactorY = 1 + (tiltX / 10);
  } else {
    // When tilted downward (negative tilt), compress the text
    newScaleFactorY = 1 - (-tiltX / 75);
  }

  // Clamp the scale values to avoid extreme changes
  if (newScaleFactorY < 0.1) newScaleFactorY = 0.1; // Minimum compression
  if (newScaleFactorY > 9) newScaleFactorY = 9; // Maximum stretch

  // Apply smoothing to avoid sudden changes
  lastScaleFactorY = lastScaleFactorY + smoothingFactor * (newScaleFactorY - lastScaleFactorY);

  // Apply scaling to the Y-axis of the text
  titleDiv.style.transform = `scaleY(${lastScaleFactorY})`;
}

// Initialize the setup
setup();
</script>
