<script>
    let permissionGranted = false;
    const titleDiv = document.querySelector('.text-mobile');
    const threshold = 15; // Increase the threshold for when scaling starts based on X-axis tilt
    const deadZone = 1; // Increase dead zone to ignore smaller tilts
    let lastScaleFactorY = 1; // Store the last Y-axis scale factor to smooth transitions
    let lastScaleFactorX = 1; // Store the last X-axis scale factor for independent X scaling
    let lastUpdateTime = 0; // Track the last time the scaling was updated
    const updateInterval = 50; // Minimum time between updates (in milliseconds)

    function setup() {
      // Use p5.js to create a button and handle permission
      let button = select('#motionBtn');
      button.mousePressed(requestMotionPermission);
    }

    function requestMotionPermission() {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              permissionGranted = true;
              console.log('Motion permission granted');
              select('#motionBtn').hide(); // Hide the button after granting permission
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              console.log('Motion permission denied');
            }
          })
          .catch(console.error);
      } else {
        // For browsers that don't require permission (e.g., Android devices)
        permissionGranted = true;
        select('#motionBtn').hide();
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }

    // Low-pass filter constant (higher value = more smoothing, but slower response)
    const smoothingFactor = 0.15; // Increase smoothing factor for even slower response

    function handleOrientation(event) {
        if (!permissionGranted) return;

        const tiltX = event.beta; // X-axis (front-to-back tilt)
        const tiltY = event.gamma; // Y-axis (left-to-right tilt)

        // Apply dead zone to avoid twitching at small tilts
        if (Math.abs(tiltX) < deadZone && Math.abs(tiltY) < deadZone) {
            return; // Ignore tilts within the dead zone
        }

        // Only update scaling if enough time has passed (debouncing)
        const currentTime = Date.now();
        if (currentTime - lastUpdateTime < updateInterval) {
            return; // Skip this update if it's too soon
        }
        lastUpdateTime = currentTime; // Update the last update time

        // Y-axis scaling (front-to-back tilt)
        let newScaleFactorY;
        if (tiltX > 0) {
            newScaleFactorY = 1 - (tiltX / 100); // Compress for positive tilt
        } else {
            newScaleFactorY = 1 + (-tiltX / 10); // Stretch for negative tilt
        }

        // Clamp Y-axis scaling
        newScaleFactorY = Math.max(0.1, Math.min(newScaleFactorY, 13));

        // X-axis scaling (left-to-right tilt)
        let newScaleFactorX;
        if (tiltY > 0) {
            newScaleFactorX = 1 - (tiltY / 100); // Compress for positive tilt
        } else {
            newScaleFactorX = 1 + (-tiltY / 10); // Stretch for negative tilt
        }

        // Clamp X-axis scaling
        newScaleFactorX = Math.max(0.1, Math.min(newScaleFactorX, 13));

        // Apply low-pass filter to smooth out sudden changes for both axes
        lastScaleFactorY = lastScaleFactorY + smoothingFactor * (newScaleFactorY - lastScaleFactorY);
        lastScaleFactorX = lastScaleFactorX + smoothingFactor * (newScaleFactorX - lastScaleFactorX);

        // Apply the smoothed scaling transformation to both X and Y axes
        titleDiv.style.transform = `scale(${lastScaleFactorX}, ${lastScaleFactorY})`;
    }
</script>
