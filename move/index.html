  <!-- Include p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

  <!-- Style to ensure the text block is visible and centered -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: left;
      align-items: left;
      font-size: 48px;
    }

    .text-mobile {
      text-align: left;
      transition: transform 0.3s ease; /* Smooth transition for scaling */
    }
    a {

      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;

      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Button for requesting motion permission -->
  <button id="motionBtn">Allow Motion Access</button>

  <script>
    let permissionGranted = false;
    const threshold = 3; // Set a threshold for movement sensitivity
    const titleDiv = document.querySelector('.text-mobile');

    function setup() {
      // Use p5.js to create a button and handle permission
      let button = select('#motionBtn');
      button.mousePressed(requestMotionPermission);
    }

    function requestMotionPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              permissionGranted = true;
              console.log('Motion permission granted');
              select('#motionBtn').hide(); // Hide the button after granting permission
            } else {
              console.log('Motion permission denied');
            }
          })
          .catch(console.error);
      } else {
        // For browsers that don't require permission (e.g., Android devices)
        permissionGranted = true;
        select('#motionBtn').hide();
      }
    }

    // Call this function when the device is moved
  function deviceMoved() {
  if (!permissionGranted) return;

  const totalMovement = Math.abs(accelerationX) + Math.abs(accelerationY) + Math.abs(accelerationZ);

  if (totalMovement > threshold) {
    // Make scaling more sensitive by lowering the divisor
    let scaleFactorY = 1 - (totalMovement / 20); // Lower divisor for more intensity (was 50)

    // Allow more extreme scaling
    if (scaleFactorY < 0.2) scaleFactorY = 0.2; // Set a lower minimum scale (was 0.5)
    if (scaleFactorY > 1.5) scaleFactorY = 1.5; // Set a higher maximum scale (was 1)

    // Apply the scaling transformation to the Y-axis
    titleDiv.style.transform = `scaleY(${scaleFactorY})`;
  }
}

  </script>
