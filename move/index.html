<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Motion Scaling</title>

  <!-- Style to ensure the text block is visible and centered -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .text-mobile {
      text-align: center;
      transition: transform 0.3s ease; /* Smooth transition for scaling */
    }
  </style>
</head>
<body>
  <div class="text-mobile">

      @Kirchschl<br>aeger<span style="font-family: 'Freizeit140';">(dot)</span><br>at
    </a>
    <a href=""><span style="font-family: 'Freizeit140';">++43(</span><br>0)6763140<br>568</a>
    <a href="">Bahn<br>hofplatz 1<br>4600 Wels<br><span style="font-family: 'Freizeit140';">AT</span></a><br>
  </div>

  <script>
    let permissionGranted = false;
    const threshold = 3; // Set a threshold for movement sensitivity
    const titleDiv = document.querySelector('.text-mobile');

    function requestMotionPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              permissionGranted = true;
              console.log('Motion permission granted');
            }
          })
          .catch(console.error);
      } else {
        // For browsers that don't require permission
        permissionGranted = true;
      }
    }

    // Call this function when the device is moved
    function deviceMoved() {
      if (!permissionGranted) return;

      const totalMovement = Math.abs(accelerationX) + Math.abs(accelerationY) + Math.abs(accelerationZ);

      if (totalMovement > threshold) {
        // Calculate scaling factor based on device movement
        let scaleFactorY = 1 - (totalMovement / 50); // Adjust 50 for sensitivity
        if (scaleFactorY < 0.5) scaleFactorY = 0.5; // Limit the minimum scale to 0.5
        if (scaleFactorY > 1) scaleFactorY = 1; // Prevent it from going above the original size

        // Apply the scaling transformation to the Y-axis
        titleDiv.style.transform = `scaleY(${scaleFactorY})`;
      }
    }

    // Request motion permission on load
    document.addEventListener('DOMContentLoaded', function () {
      requestMotionPermission();
    });
  </script>
</body>
</html>
