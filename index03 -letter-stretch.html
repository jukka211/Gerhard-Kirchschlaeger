    <script>
        // List of font families including custom fonts
        const fontFamilies = [
        'Freizeit',
        'Freizeit140'
            
         
          
        ];

        // Function to get a random font from the list
        function getRandomFont() {
            return fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
        }

        // Function to change font family for each letter randomly
        function changeFontFamilyRandomly() {
            document.querySelectorAll('.title span').forEach(span => {
                span.style.fontFamily = getRandomFont();
            });
        }

        // Event listener for mouse wheel scroll to change font family randomly
        document.addEventListener('wheel', function() {
            changeFontFamilyRandomly();
        });

        // Initial font set up to apply random fonts
        changeFontFamilyRandomly();
    </script>


<script>
    // Track the element being dragged and the initial positions
    let draggedElement = null;
    let initialX;

    // Add mousedown event listener to each span element
    document.querySelectorAll('.title span').forEach(span => {
        span.addEventListener('mousedown', function(event) {
            draggedElement = this;  // Get the individual letter being dragged
            initialX = event.clientX;  // Store the initial X position when the mouse is pressed down
            event.preventDefault();  // Prevent text selection while dragging
        });
    });

    document.addEventListener('mousemove', function(event) {
        if (draggedElement) {
            const deltaX = event.clientX - initialX;  // Calculate the movement on the X-axis

            // Calculate horizontal scale based on mouse movement
            const scaleX = Math.max(1 + deltaX / 100, 1);  // Ensure scaling doesn't go below 1 (no shrink)

            // Apply the transform-origin to keep the left side fixed
            draggedElement.style.transformOrigin = 'left';  // Fix the origin to the left side

            // Apply the horizontal scale to the dragged element (letter)
            draggedElement.style.transform = `scaleX(${scaleX})`;

            // Adjust margin of the dragged element to create more space just after it
            draggedElement.style.marginRight = `${deltaX / 2}px`;  // Create a smaller margin after the stretched letter

            // Shift subsequent letters without changing the internal letter spacing
            let nextElement = draggedElement.nextElementSibling;

            // Reduce the shiftAmount by adjusting the factor to make the space smaller
            const shiftAmount = (scaleX - 1) * draggedElement.offsetWidth + deltaX / 2;  // Decrease the shift to make the space smaller

            // Apply the shift to subsequent letters
            while (nextElement) {
                nextElement.style.transform = `translateX(${shiftAmount}px)`;  // Shift subsequent letters to the right
                nextElement = nextElement.nextElementSibling;
            }
        }
    });

    document.addEventListener('mouseup', function() {
        // Reset the transform and margins after the dragging is done
        document.querySelectorAll('.title span').forEach(span => {
            span.style.transform = '';
            span.style.marginRight = '';
            span.style.marginLeft = '';
        });
        draggedElement = null;  // Reset dragged element on mouse up
    });
</script>
