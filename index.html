<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerhard Kirschläger</title>
    <style>
        @font-face {
            font-family: 'Freizeit140';
            src: url('Freizeit140-Regular.otf');
        }

        @font-face {
            font-family: 'Freizeit';
            src: url('Freizeit-Regular.otf');
        }
       
        @font-face {
            font-family: 'FreizeitBold';
            src: url(' Freizeit120Trial-Bold.otf');
        }
        body {
            display: flex;
            justify-content: left;
            
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }
        .title {
            display: flex;
            flex-direction: column; /* Stack lines vertically */
            align-items: left; /* Center align each line */
            font-family: Freizeit;
            font-size: 12rem;
            line-height: 9.5rem;
            margin-left: 20px;
            margin-top: 20px;

            
        }

        .line {
            display: flex;
            gap: 0px; /* Optional: space between letters */
            letter-spacing: -5px;
        }

        .line span {
            display: inline-block;
            cursor: pointer; /* Change cursor to indicate clickable */
            transition: transform 0.1s; /* Smooth transition for scaling */
            user-select: none; /* Prevent text selection while dragging */
            
        }

        .subline {
            font-family: 'Freizeit';
           
            font-size: 2.5rem;
            line-height: 2.4rem;
            position: fixed;
            display: flex;
            text-align: left;
            flex-direction: column;
            gap:0px;
            bottom: 30px;
            margin-left: 30px;
            transition: all 300ms ease-in-out;
        }

        .subline div:hover {
        font-family: 'Freizeit140'; /* Font-family on hover */
        } 

        @media screen and (min-width: 2800px) {
            .title {
            font-size: 31rem;
            line-height: 25rem;
            margin-left: 80px;
            margin-top: 80px;
            }
            .line {
            
            letter-spacing: -12px;
        }
        .subline {
            font-size: 7rem;
            line-height: 6.5rem;
            margin-left: 80px;
            margin-bottom: 50px;
           
        }
        }

    </style>
</head>
<body>
    <div class="title">
        <div class="line">
            <span>G</span>
            <span>e</span>
            <span>r</span>
            <span>h</span>
            <span>a</span>
            <span>r</span>
            <span>d</span>
            <span style="opacity: 0;">.</span>
            <span>K</span>
            <span>i</span>
            <span>r</span>
        </div>
        <div class="line">
            <span>c</span>
            <span>h</span>
            <span>s</span>
            <span>c</span>
            <span>h</span>
            <span>l</span>
            <span>ä</span>
            <span>g</span>
            <span>e</span>
            <span>r</span>
        </div>
    </div>
    <div class="subline">
    <div class="about">About</div>
    <div class="contact">Contact</div>
    <div class="instagram">Instagram</div>
    </div>

    <script>
        // List of font families including custom fonts
        const fontFamilies = [
        'Freizeit',
        'Freizeit140'
            
         
          
        ];

        // Function to get a random font from the list
        function getRandomFont() {
            return fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
        }

        // Function to change font family for each letter randomly
        function changeFontFamilyRandomly() {
            document.querySelectorAll('.title span').forEach(span => {
                span.style.fontFamily = getRandomFont();
            });
        }

        // Event listener for mouse wheel scroll to change font family randomly
        document.addEventListener('wheel', function() {
            changeFontFamilyRandomly();
        });

        // Initial font set up to apply random fonts
        changeFontFamilyRandomly();
    </script>


<script>
    // Track the element being dragged and the initial positions
    let draggedElement = null;
    let initialX, initialY;
    let initialFontSize;

    document.querySelectorAll('.title span').forEach(span => {
        span.addEventListener('mousedown', function(event) {
            draggedElement = this;
            initialX = event.clientX;
            initialY = event.clientY;
            initialFontSize = parseFloat(window.getComputedStyle(draggedElement).fontSize); // Get the initial font size
            event.preventDefault(); // Prevent text selection
        });
    });

    document.addEventListener('mousemove', function(event) {
        if (draggedElement) {
            const deltaX = event.clientX - initialX;
            const deltaY = event.clientY - initialY;

            // Calculate the new font size based on the mouse movement
            // You can adjust the division factor to control sensitivity
            const newFontSize = Math.max(initialFontSize + (deltaX + deltaY) / 2, 8); // Ensure font size doesn't go below 8px

            // Apply the new font size
            draggedElement.style.fontSize = `${newFontSize}px`;
        }
    });

    document.addEventListener('mouseup', function() {
        draggedElement = null; // Reset dragged element on mouse up
    });
</script>

<script>
   

    document.querySelectorAll('.title span').forEach(span => {
        span.addEventListener('mousedown', function(event) {
            draggedElement = this;
            initialX = event.clientX;
            initialY = event.clientY;
            event.preventDefault(); // Prevent text selection
        });
    });

    document.addEventListener('mousemove', function(event) {
        if (draggedElement) {
            const deltaX = event.clientX - initialX;
            const deltaY = event.clientY - initialY;

            // Calculate scale based on mouse movement
            const scaleX = Math.max(1 + deltaX / 100, 0.5); // Ensure scaling doesn't go below 0.5
            const scaleY = Math.max(1 + deltaY / 100, 0.5);

            // Apply transform
            draggedElement.style.transform = `scale(${scaleX}, ${scaleY})`;
        }
    });

    document.addEventListener('mouseup', function() {
        draggedElement = null; // Reset dragged element on mouse up
    });
</script>
</body>
</html>
